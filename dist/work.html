<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/main.css" />

      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <title>View My Work</title>
  </head>
  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">
              Home
            </a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">
              About Me
            </a>
          </li>
          <li class="nav-item current">
            <a href="work.html" class="nav-link">
              My Work
            </a>
          </li>
          <li class="nav-item">
            <a href="contact.html" class="nav-link">
              How To Reach Me
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="about">
      <h1 class="lg-heading">
        My
        <span class="text-secondary">Work</span>
      </h1>
      <h2 class="sm-heading">
        Check out some of my projects...
      </h2>
      <div class="w3-bar tabs">
        <button class="w3-bar-item w3-button current" id="web">
          Web Development
        </button>
        <button class="w3-bar-item w3-button" id="music">
          Music Production
        </button>
      </div>
      <div class="projects">
        <div class="web-projects">
          <div class="item">
            <a href="#!">
              <img src="img/project1.png" alt="Project" />
            </a>
            <a
              target="_blank"
              href="https://github.com/Pratihar/bookfishv1"
              class="btn-dark"
            >
              <i class="fab fa-github"></i> Github
            </a>
          </div>
          <div class="item">
            <a href="#!">
              <img src="img/project2.png" alt="Project" />
            </a>
            <a
              target="_blank"
              href="https://pgadmission.iitbhu.ac.in/"
              class="btn-dark"
            >
              <i class="fas fa-eye"></i> Project
            </a>
          </div>
        </div>
        <div class="music-projects">
          <div class="item">
            <iframe
              width="100%"
              height="200"
              scrolling="no"
              frameborder="no"
              allow="autoplay"
              src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/577203618&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"
            ></iframe>
          </div>
          <div class="item">
            <iframe
              width="100%"
              height="200"
              scrolling="no"
              frameborder="no"
              allow="autoplay"
              src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/585666729&color=%23ff5500&auto_play=false&hide_related=false&show_comments=true&show_user=true&show_reposts=false&show_teaser=true&visual=true"
            ></iframe>
          </div>
        </div>
      </div>
    </main>

    <footer id="main-footer">
      Copyright &copy; 2018
    </footer>

    <script src="js/main.js"></script>
